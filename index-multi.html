<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph-Image | 多文件上传</title>
    <script src="https://js.sentry-cdn.com/219f636ac7bde5edab2c3e16885cb535.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }
        
        .main {
            max-width: 800px;
            margin: 48px auto;
            padding: 0 24px;
        }
        
        .upload-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            margin-bottom: 32px;
            transition: all 0.2s ease;
        }
        
        .upload-section:hover {
            border-color: #1a1a1a;
        }
        
        .upload-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }
        
        .upload-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 2px dashed #d1d1d1;
            border-radius: 8px;
            padding: 64px 32px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: #1a1a1a;
            background: #f5f5f5;
        }
        
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .upload-text {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .file-list {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            margin-bottom: 32px;
            overflow: hidden;
        }
        
        .file-list.hidden {
            display: none;
        }
        
        .file-list-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            background: #fafafa;
        }
        
        .file-list-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:hover {
            background: #fafafa;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 16px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .file-size {
            color: #666;
            font-size: 12px;
        }
        
        .file-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-waiting {
            background: #f0f0f0;
            color: #666;
        }
        
        .status-uploading {
            background: #1a1a1a;
            color: white;
        }
        
        .status-success {
            background: #1a1a1a;
            color: white;
        }
        
        .status-error {
            background: #ff4444;
            color: white;
        }
        
        .progress-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .progress-section.hidden {
            display: none;
        }
        
        .progress-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #1a1a1a;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .results {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .results.hidden {
            display: none;
        }
        
        .results-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            background: #fafafa;
        }
        
        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-url {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin-right: 12px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #fafafa;
            color: #1a1a1a;
        }
        
        .copy-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        .summary {
            background: #1a1a1a;
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin-top: 32px;
        }
        
        .summary.hidden {
            display: none;
        }
        
        .summary-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .summary-stats {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content,
            .main {
                padding: 0 16px;
            }
            
            .upload-section {
                padding: 32px 24px;
            }
            
            .upload-area {
                padding: 48px 24px;
            }
            
            .upload-title {
                font-size: 24px;
            }
            
            .file-item,
            .result-item {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .result-url {
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Telegraph-Image</a>
            <div style="font-size: 14px; color: #666;">多文件上传</div>
        </div>
    </header>
    
    <main class="main">
        <div class="upload-section">
            <h1 class="upload-title">上传文件</h1>
            <p class="upload-subtitle">支持图片、视频、音频等多种格式，最多100个文件</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">拖拽文件到这里</div>
                <div class="upload-hint">或者点击下方按钮选择文件</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*,audio/*">
            </div>
        </div>
        
        <div class="file-list hidden" id="fileListContainer">
            <div class="file-list-header">
                <div class="file-list-title">文件列表</div>
            </div>
            <div id="fileList"></div>
        </div>
        
        <div class="progress-section hidden" id="progressSection">
            <div class="progress-title">上传进度</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="results hidden" id="results">
            <div class="results-header">
                <div class="results-title">上传结果</div>
            </div>
            <div id="resultsList"></div>
        </div>
        
        <div class="summary hidden" id="summary"></div>
    </main>

    <script>
        class MultiFileUploader {
            constructor() {
                this.files = [];
                this.uploadedCount = 0;
                this.totalCount = 0;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                // 文件选择
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // 拖拽上传
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
            }
            
            handleFiles(fileList) {
                const newFiles = Array.from(fileList).map(file => ({
                    file,
                    id: Date.now() + Math.random(),
                    status: 'waiting',
                    url: null,
                    error: null
                }));
                
                this.files = [...this.files, ...newFiles];
                this.renderFileList();
                
                if (this.files.length > 0) {
                    this.startUpload();
                }
            }
            
            renderFileList() {
                const fileListContainer = document.getElementById('fileListContainer');
                const fileList = document.getElementById('fileList');
                
                if (this.files.length === 0) {
                    fileListContainer.classList.add('hidden');
                    return;
                }
                
                fileListContainer.classList.remove('hidden');
                fileList.innerHTML = '';
                
                this.files.forEach(fileItem => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <div class="file-icon">${this.getFileIcon(fileItem.file.type)}</div>
                        <div class="file-info">
                            <div class="file-name">${fileItem.file.name}</div>
                            <div class="file-size">${this.formatFileSize(fileItem.file.size)}</div>
                        </div>
                        <div class="file-status status-${fileItem.status}">
                            ${this.getStatusText(fileItem.status)}
                        </div>
                    `;
                    fileList.appendChild(div);
                });
            }
            
            getFileIcon(type) {
                if (type.startsWith('image/')) return '🖼️';
                if (type.startsWith('video/')) return '🎥';
                if (type.startsWith('audio/')) return '🎵';
                return '📄';
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            getStatusText(status) {
                const statusMap = {
                    waiting: '等待',
                    uploading: '上传中',
                    success: '成功',
                    error: '失败'
                };
                return statusMap[status] || status;
            }
            
            async startUpload() {
                const waitingFiles = this.files.filter(f => f.status === 'waiting');
                if (waitingFiles.length === 0) return;
                
                this.totalCount = waitingFiles.length;
                this.uploadedCount = 0;
                
                document.getElementById('progressSection').classList.remove('hidden');
                
                // 标记所有文件为上传中
                waitingFiles.forEach(fileItem => {
                    fileItem.status = 'uploading';
                });
                this.renderFileList();
                
                try {
                    const formData = new FormData();
                    waitingFiles.forEach(fileItem => {
                        formData.append('file', fileItem.file);
                    });
                    
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // 处理成功的文件
                        result.results.forEach((uploadResult, index) => {
                            if (index < waitingFiles.length) {
                                waitingFiles[index].status = 'success';
                                waitingFiles[index].url = location.origin + uploadResult.src;
                            }
                        });
                        
                        // 处理失败的文件
                        if (result.errors) {
                            result.errors.forEach(error => {
                                const fileItem = waitingFiles.find(f => f.file.name === error.fileName);
                                if (fileItem) {
                                    fileItem.status = 'error';
                                    fileItem.error = error.error;
                                }
                            });
                        }
                    } else {
                        // 全部失败
                        waitingFiles.forEach(fileItem => {
                            fileItem.status = 'error';
                            fileItem.error = result.error || '上传失败';
                        });
                    }
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    waitingFiles.forEach(fileItem => {
                        fileItem.status = 'error';
                        fileItem.error = '网络错误';
                    });
                }
                
                this.renderFileList();
                this.renderResults();
                this.renderSummary();
                document.getElementById('progressSection').classList.add('hidden');
            }
            
            renderResults() {
                const results = document.getElementById('results');
                const resultsList = document.getElementById('resultsList');
                const successFiles = this.files.filter(f => f.status === 'success' && f.url);
                
                if (successFiles.length === 0) {
                    results.classList.add('hidden');
                    return;
                }
                
                results.classList.remove('hidden');
                resultsList.innerHTML = '';
                
                successFiles.forEach(fileItem => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <input type="text" class="result-url" value="${fileItem.url}" readonly>
                        <button class="copy-btn" onclick="window.copyToClipboard('${fileItem.url}')">复制链接</button>
                    `;
                    resultsList.appendChild(div);
                });
            }
            
            renderSummary() {
                const summary = document.getElementById('summary');
                const successCount = this.files.filter(f => f.status === 'success').length;
                const errorCount = this.files.filter(f => f.status === 'error').length;
                const totalCount = this.files.length;
                
                summary.classList.remove('hidden');
                summary.innerHTML = `
                    <div class="summary-title">上传完成</div>
                    <div class="summary-stats">总计 ${totalCount} 个文件 • 成功 ${successCount} 个 • 失败 ${errorCount} 个</div>
                `;
            }
            
            copyToClipboard(text) {
                // 优先使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showCopySuccess();
                    }).catch(err => {
                        console.error('Clipboard API 失败:', err);
                        this.fallbackCopyToClipboard(text);
                    });
                } else {
                    // 降级方案：使用传统的 execCommand
                    this.fallbackCopyToClipboard(text);
                }
            }
            
            fallbackCopyToClipboard(text) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    
                    // 尝试使用 execCommand
                    const successful = document.execCommand('copy');
                    if (successful) {
                        this.showCopySuccess();
                    } else {
                        this.showCopyError();
                    }
                } catch (err) {
                    console.error('execCommand 复制失败:', err);
                    this.showCopyError();
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            showCopySuccess() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#1a1a1a';
                }, 1500);
            }
            
            showCopyError() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '复制失败';
                btn.style.background = '#dc3545';
                
                // 显示手动复制提示
                const resultItem = btn.closest('.result-item');
                const urlInput = resultItem.querySelector('.result-url');
                urlInput.select();
                urlInput.focus();
                
                // 显示提示信息
                const tooltip = document.createElement('div');
                tooltip.textContent = '请按 Ctrl+C 手动复制';
                tooltip.style.cssText = `
                    position: absolute;
                    background: #333;
                    color: white;
                    padding: 8px 12px;
                    border-radius: 4px;
                    font-size: 12px;
                    z-index: 1000;
                    margin-top: -40px;
                    white-space: nowrap;
                `;
                btn.style.position = 'relative';
                btn.appendChild(tooltip);
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#1a1a1a';
                    if (tooltip.parentNode) {
                        tooltip.remove();
                    }
                }, 3000);
            }
        }
        
        // 初始化上传器
        const uploader = new MultiFileUploader();
        
        // 全局复制函数
        window.copyToClipboard = (text) => uploader.copyToClipboard(text);
    </script>
</body>
</html>
