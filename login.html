<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Telegraph-Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-title {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .login-form {
            margin-top: 20px;
        }
        .el-input {
            margin-bottom: 20px;
        }
        .el-input__inner {
            height: 45px;
            line-height: 45px;
            border-radius: 5px;
            border: 1px solid #dcdfe6;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #409eff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h2 class="login-title">管理员登录</h2>
            <el-form class="login-form" @submit.native.prevent="handleLogin">
                <el-input
                    v-model="password"
                    type="password"
                    placeholder="请输入管理员密码"
                    show-password
                    @keyup.enter.native="handleLogin"
                    ref="passwordInput">
                    <i slot="prefix" class="el-icon-lock"></i>
                </el-input>
                <el-button 
                    type="primary" 
                    class="login-btn"
                    @click="handleLogin"
                    :loading="loading">
                    登录
                </el-button>
            </el-form>
            <div class="back-link">
                <a href="/">← 返回首页</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                password: '',
                loading: false
            },
            mounted() {
                this.$refs.passwordInput.focus();
            },
            methods: {
                async handleLogin() {
                    if (!this.password.trim()) {
                        this.$message.error('请输入密码');
                        return;
                    }

                    this.loading = true;
                    
                    try {
                        const response = await fetch('/api/manage/auth', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                password: this.password
                            })
                        });

                        const result = await response.text();
                        
                        if (response.ok && result === 'success') {
                            this.$message.success('登录成功');
                            setTimeout(() => {
                                window.location.href = '/admin.html';
                            }, 1000);
                        } else {
                            this.$message.error('密码错误');
                            this.password = '';
                            this.$refs.passwordInput.focus();
                        }
                    } catch (error) {
                        this.$message.error('登录失败，请检查网络连接');
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        });
    </script>
</body>
</html>
