<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph-Image | 多文件上传</title>
    <script src="https://js.sentry-cdn.com/219f636ac7bde5edab2c3e16885cb535.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }
        
        .main {
            max-width: 1000px;
            margin: 32px auto;
            padding: 0 24px;
        }
        
        .upload-section {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        
        .upload-section:hover {
            border-color: #1a1a1a;
        }
        
        .upload-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        .upload-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }
        
        .upload-area {
            border: 2px dashed #d1d1d1;
            border-radius: 8px;
            padding: 48px 32px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: #1a1a1a;
            background: #f5f5f5;
        }
        
        .upload-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 20px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .upload-text {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        /* 控制面板 */
        .control-panel {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-panel.show {
            display: flex;
        }
        
        .control-info {
            font-size: 14px;
            color: #666;
        }
        
        .retry-all-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .retry-all-btn:hover {
            background: #333;
        }
        
        .retry-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .file-list {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .file-list.hidden {
            display: none;
        }
        
        .file-list-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-list-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .file-count {
            font-size: 14px;
            color: #666;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1px;
            background: #e5e5e5;
        }
        
        .file-item {
            background: #ffffff;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background: #fafafa;
        }
        
        .file-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-icon {
            width: 36px;
            height: 36px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 2px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: #666;
            font-size: 11px;
        }
        
        .file-error {
            color: #dc3545;
            font-size: 11px;
            margin-top: 2px;
        }
        
        .file-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .status-waiting {
            background: #f0f0f0;
            color: #666;
        }
        
        .status-uploading {
            background: #1a1a1a;
            color: white;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-error {
            background: #dc3545;
            color: white;
        }
        
        .file-actions {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .action-btn.retry {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }
        
        .action-btn.retry:hover {
            background: #333;
        }
        
        .action-btn.remove {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .action-btn.remove:hover {
            background: #c82333;
        }
        
        /* 单文件进度条 */
        .file-progress {
            width: 100%;
            margin-top: 8px;
        }
        
        .file-progress.hidden {
            display: none;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .progress-text {
            font-size: 11px;
            color: #666;
            font-weight: 500;
        }
        
        .progress-percent {
            font-size: 11px;
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #1a1a1a;
            transition: width 0.3s ease;
            border-radius: 2px;
            width: 0%;
        }
        
        .progress-fill.error {
            background: #dc3545;
        }
        
        .progress-fill.success {
            background: #28a745;
        }
        
        .results {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .results.hidden {
            display: none;
        }
        
        .results-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #fafafa;
        }
        
        .results-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-url {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #fafafa;
            color: #1a1a1a;
        }
        
        .copy-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #333;
        }
        
        .summary {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 24px;
        }
        
        .summary.hidden {
            display: none;
        }
        
        .summary-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .summary-stats {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content,
            .main {
                padding: 0 16px;
            }
            
            .upload-section {
                padding: 24px 16px;
            }
            
            .upload-area {
                padding: 32px 16px;
            }
            
            .upload-title {
                font-size: 22px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .file-item {
                padding: 12px;
            }
            
            .control-panel {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .retry-all-btn {
                width: 100%;
            }
            
            .result-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .result-url {
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .main {
                padding: 0 12px;
                margin: 20px auto;
            }
            
            .upload-section {
                padding: 20px 12px;
            }
            
            .upload-area {
                padding: 24px 12px;
            }
            
            .upload-title {
                font-size: 20px;
            }
            
            .upload-icon {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .file-item {
                padding: 10px;
            }
            
            .file-icon {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .file-name {
                font-size: 12px;
            }
            
            .file-size {
                font-size: 10px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Telegraph-Image</a>
            <div style="font-size: 14px; color: #666;">多文件上传</div>
        </div>
    </header>
    
    <main class="main">
        <div class="upload-section">
            <h1 class="upload-title">上传文件</h1>
            <p class="upload-subtitle">支持图片、视频、音频等多种格式，最多100个文件</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">拖拽文件到这里</div>
                <div class="upload-hint">或者点击下方按钮选择文件</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*,audio/*">
            </div>
        </div>
        
        <div class="control-panel" id="controlPanel">
            <div class="control-info">
                <span id="failedCount">0</span> 个文件上传失败
            </div>
            <button class="retry-all-btn" id="retryAllBtn" onclick="window.retryAllFailed()">重试所有失败文件</button>
        </div>
        
        <div class="file-list hidden" id="fileListContainer">
            <div class="file-list-header">
                <div class="file-list-title">文件列表</div>
                <div class="file-count" id="fileCount">0 个文件</div>
            </div>
            <div class="file-grid" id="fileList"></div>
        </div>
        

        
        <div class="results hidden" id="results">
            <div class="results-header">
                <div class="results-title">上传结果</div>
            </div>
            <div id="resultsList"></div>
        </div>
        
        <div class="summary hidden" id="summary"></div>
    </main>

    <script>
        class MultiFileUploader {
            constructor() {
                this.files = [];
                this.uploadQueue = [];
                this.isUploading = false;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                // 文件选择
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // 拖拽上传
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
            }
            
            handleFiles(fileList) {
                const newFiles = Array.from(fileList).map(file => ({
                    file,
                    id: Date.now() + Math.random(),
                    status: 'waiting',
                    progress: 0,
                    url: null,
                    error: null
                }));
                
                this.files = [...this.files, ...newFiles];
                this.renderFileList();
                this.updateControlPanel();
                
                if (this.files.length > 0 && !this.isUploading) {
                    this.startUploadQueue();
                }
            }
            
            renderFileList() {
                const fileListContainer = document.getElementById('fileListContainer');
                const fileList = document.getElementById('fileList');
                const fileCount = document.getElementById('fileCount');
                
                if (this.files.length === 0) {
                    fileListContainer.classList.add('hidden');
                    return;
                }
                
                fileListContainer.classList.remove('hidden');
                fileCount.textContent = `${this.files.length} 个文件`;
                fileList.innerHTML = '';
                
                this.files.forEach((fileItem, index) => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    
                    // 构建操作按钮
                    let actionsHtml = '';
                    if (fileItem.status === 'error') {
                        actionsHtml = `
                            <div class="file-actions">
                                <button class="action-btn retry" onclick="window.retryUpload(${index})">重试</button>
                                <button class="action-btn remove" onclick="window.removeFile(${index})">移除</button>
                            </div>
                        `;
                    } else if (fileItem.status === 'waiting' || fileItem.status === 'uploading') {
                        actionsHtml = `
                            <div class="file-actions">
                                <button class="action-btn remove" onclick="window.removeFile(${index})">取消</button>
                            </div>
                        `;
                    } else {
                        actionsHtml = `
                            <div class="file-status status-${fileItem.status}">
                                ${this.getStatusText(fileItem.status)}
                            </div>
                        `;
                    }
                    
                    // 进度条显示逻辑
                    const showProgress = fileItem.status === 'uploading' || (fileItem.status === 'error' && fileItem.progress > 0);
                    const progressClass = fileItem.status === 'error' ? 'error' : (fileItem.status === 'success' ? 'success' : '');
                    
                    div.innerHTML = `
                        <div class="file-header">
                            <div class="file-icon">${this.getFileIcon(fileItem.file.type)}</div>
                            <div class="file-info">
                                <div class="file-name" title="${fileItem.file.name}">${fileItem.file.name}</div>
                                <div class="file-size">${this.formatFileSize(fileItem.file.size)}</div>
                                ${fileItem.error ? `<div class="file-error">${fileItem.error}</div>` : ''}
                            </div>
                            ${actionsHtml}
                        </div>
                        <div class="file-progress ${showProgress ? '' : 'hidden'}">
                            <div class="progress-info">
                                <span class="progress-text">${this.getProgressText(fileItem.status)}</span>
                                <span class="progress-percent">${Math.round(fileItem.progress)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${progressClass}" style="width: ${fileItem.progress}%"></div>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(div);
                });
            }
            
            getProgressText(status) {
                const textMap = {
                    waiting: '等待上传',
                    uploading: '正在上传',
                    success: '上传完成',
                    error: '上传失败'
                };
                return textMap[status] || status;
            }
            
            updateControlPanel() {
                const controlPanel = document.getElementById('controlPanel');
                const failedCount = document.getElementById('failedCount');
                const retryAllBtn = document.getElementById('retryAllBtn');
                
                const failedFiles = this.files.filter(f => f.status === 'error');
                
                if (failedFiles.length > 0) {
                    controlPanel.classList.add('show');
                    failedCount.textContent = failedFiles.length;
                    retryAllBtn.disabled = false;
                } else {
                    controlPanel.classList.remove('show');
                }
            }
            
            retryFile(index) {
                if (index >= 0 && index < this.files.length) {
                    const fileItem = this.files[index];
                    fileItem.status = 'waiting';
                    fileItem.progress = 0;
                    fileItem.error = null;
                    fileItem.url = null;
                    
                    this.renderFileList();
                    this.updateControlPanel();
                    
                    if (!this.isUploading) {
                        this.startUploadQueue();
                    }
                }
            }
            
            removeFile(index) {
                if (index >= 0 && index < this.files.length) {
                    const fileItem = this.files[index];
                    
                    // 如果文件正在上传，询问确认
                    if (fileItem.status === 'uploading') {
                        if (!confirm('文件正在上传中，确定要取消吗？')) {
                            return;
                        }
                    }
                    
                    this.files.splice(index, 1);
                    this.renderFileList();
                    this.updateControlPanel();
                    this.renderResults();
                    this.renderSummary();
                }
            }
            
            retryAllFailed() {
                const failedFiles = this.files.filter(f => f.status === 'error');
                
                failedFiles.forEach(fileItem => {
                    fileItem.status = 'waiting';
                    fileItem.progress = 0;
                    fileItem.error = null;
                    fileItem.url = null;
                });
                
                this.renderFileList();
                this.updateControlPanel();
                
                if (!this.isUploading) {
                    this.startUploadQueue();
                }
            }
            
            getFileIcon(type) {
                if (type.startsWith('image/')) return '🖼️';
                if (type.startsWith('video/')) return '🎥';
                if (type.startsWith('audio/')) return '🎵';
                return '📄';
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            getStatusText(status) {
                const statusMap = {
                    waiting: '等待',
                    uploading: '上传中',
                    success: '成功',
                    error: '失败'
                };
                return statusMap[status] || status;
            }
            
            async startUploadQueue() {
                if (this.isUploading) return;
                
                const waitingFiles = this.files.filter(f => f.status === 'waiting');
                if (waitingFiles.length === 0) return;
                
                this.isUploading = true;
                
                // 逐个上传文件
                for (const fileItem of waitingFiles) {
                    if (fileItem.status !== 'waiting') continue;
                    
                    await this.uploadSingleFile(fileItem);
                }
                
                this.isUploading = false;
                this.renderResults();
                this.renderSummary();
            }
            
            async uploadSingleFile(fileItem) {
                fileItem.status = 'uploading';
                fileItem.progress = 0;
                this.renderFileList();
                
                try {
                    const formData = new FormData();
                    formData.append('file', fileItem.file);
                    
                    // 模拟进度更新
                    const progressInterval = setInterval(() => {
                        if (fileItem.progress < 90) {
                            fileItem.progress += Math.random() * 20;
                            if (fileItem.progress > 90) fileItem.progress = 90;
                            this.renderFileList();
                        }
                    }, 200);
                    
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    clearInterval(progressInterval);
                    
                    const result = await response.json();
                    
                    if (result.success && result.results && result.results.length > 0) {
                        fileItem.status = 'success';
                        fileItem.progress = 100;
                        fileItem.url = location.origin + result.results[0].src;
                    } else {
                        fileItem.status = 'error';
                        fileItem.progress = 100;
                        fileItem.error = result.error || '上传失败';
                    }
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    fileItem.status = 'error';
                    fileItem.progress = 100;
                    fileItem.error = '网络错误';
                }
                
                this.renderFileList();
                this.updateControlPanel();
                
                // 添加小延迟，避免上传过快
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            renderResults() {
                const results = document.getElementById('results');
                const resultsList = document.getElementById('resultsList');
                const successFiles = this.files.filter(f => f.status === 'success' && f.url);
                
                if (successFiles.length === 0) {
                    results.classList.add('hidden');
                    return;
                }
                
                results.classList.remove('hidden');
                resultsList.innerHTML = '';
                
                successFiles.forEach(fileItem => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <input type="text" class="result-url" value="${fileItem.url}" readonly>
                        <button class="copy-btn" onclick="window.copyToClipboard('${fileItem.url}')">复制链接</button>
                    `;
                    resultsList.appendChild(div);
                });
            }
            
            renderSummary() {
                const summary = document.getElementById('summary');
                const successCount = this.files.filter(f => f.status === 'success').length;
                const errorCount = this.files.filter(f => f.status === 'error').length;
                const totalCount = this.files.length;
                
                if (totalCount === 0) {
                    summary.classList.add('hidden');
                    return;
                }
                
                summary.classList.remove('hidden');
                summary.innerHTML = `
                    <div class="summary-title">上传完成</div>
                    <div class="summary-stats">总计 ${totalCount} 个文件 • 成功 ${successCount} 个 • 失败 ${errorCount} 个</div>
                `;
            }
            
            copyToClipboard(text) {
                // 优先使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showCopySuccess();
                    }).catch(err => {
                        console.error('Clipboard API 失败:', err);
                        this.fallbackCopyToClipboard(text);
                    });
                } else {
                    // 降级方案：使用传统的 execCommand
                    this.fallbackCopyToClipboard(text);
                }
            }
            
            fallbackCopyToClipboard(text) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    
                    // 尝试使用 execCommand
                    const successful = document.execCommand('copy');
                    if (successful) {
                        this.showCopySuccess();
                    } else {
                        this.showCopyError();
                    }
                } catch (err) {
                    console.error('execCommand 复制失败:', err);
                    this.showCopyError();
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            showCopySuccess() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已复制';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#1a1a1a';
                }, 1500);
            }
            
            showCopyError() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '复制失败';
                btn.style.background = '#dc3545';
                
                // 显示手动复制提示
                const resultItem = btn.closest('.result-item');
                const urlInput = resultItem.querySelector('.result-url');
                urlInput.select();
                urlInput.focus();
                
                // 显示提示信息
                const tooltip = document.createElement('div');
                tooltip.textContent = '请按 Ctrl+C 手动复制';
                tooltip.style.cssText = `
                    position: absolute;
                    background: #333;
                    color: white;
                    padding: 8px 12px;
                    border-radius: 4px;
                    font-size: 12px;
                    z-index: 1000;
                    margin-top: -40px;
                    white-space: nowrap;
                `;
                btn.style.position = 'relative';
                btn.appendChild(tooltip);
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#1a1a1a';
                    if (tooltip.parentNode) {
                        tooltip.remove();
                    }
                }, 3000);
            }
        }
        
        // 初始化上传器
        const uploader = new MultiFileUploader();
        
        // 全局函数
        window.copyToClipboard = (text) => uploader.copyToClipboard(text);
        window.retryUpload = (index) => uploader.retryFile(index);
        window.removeFile = (index) => uploader.removeFile(index);
        window.retryAllFailed = () => uploader.retryAllFailed();
    </script>
</body>
